
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
    <script src="https://kit.fontawesome.com/16b380b602.js" crossorigin="anonymous"></script>

    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
  
    <title>ParticipaS</title>
  </head>
  <body>
   
    <include src="./views/header.html"></include> 




<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Formulari d'Inscripciò</h2>
            <form>
                <div class="form-group">
                    <label for="nombre">Nom i Cognoms:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Escriu el teu nom">
                </div>
                <div class="form-group">
                    <label for="fecha_nacimiento">Data de naixement:</label>
                    <input type="date" class="form-control" id="fecha_nacimiento">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfon:</label>
                    <input type="text" class="form-control" id="telefono" placeholder="678 000 000">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="maria@mail.com">
                </div>
            
                <div class="form-group">
                    <label for="mensaje">Missatge:</label>
                    <textarea class="form-control" id="mensaje" rows="5" placeholder="Escriu açi el teu comentari"></textarea>
                </div>
                <button type="submit" class="btn-primary">Enviar</button>
            </form>
            
        </div>
    </div>
</div>


<div class="container mt-5">
    <h2 class="text-center mb-4">Colaboradors</h2>
    <div class="row">
        <div class="col-md-4 d-flex justify-content-center">
            <img src="./assets/images/logo_colaborador_1.png" class="img-fluid mb-3" alt="Imagen 1">
        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <img src="./assets/images/logo_colaborador_2.png" class="img-fluid mb-3" alt="Imagen 2">
        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <img src="./assets/images/logo_colaborador_3.png" class="img-fluid mb-3" alt="Imagen 3">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 d-flex justify-content-center">
            <img src="./assets/images/logo_colaborador_4.png" class="img-fluid mb-3" alt="Imagen 4">
        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <img src="./assets/images/logo_colaborador_5.png" class="img-fluid mb-3" alt="Imagen 5">
        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <img src="./assets/images/logo_colaborador_6.png" class="img-fluid mb-3" alt="Imagen 6">
        </div>
    </div>
</div>


<include src="./views/footer.html"></include>
   
</body>
</html>
